<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./dist/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />

        <title>Article Preview Component</title>
    </head>
    <body>
        <main class="card">
            <img
                class="card__image"
                src="./images/drawers.jpg"
                alt="green drawers in room"
            />
            <section class="card__info">
                <h1 class="card__header">
                    Shift the overall look and feel by adding these wonderful
                    touches to furniture in your home
                </h1>
                <p class="card__details">
                    Ever been in a room and felt like something was missing?
                    Perhaps it felt slightly bare and uninviting. Iâ€™ve got some
                    simple tips to help you make any room feel complete.
                </p>
                <div class="card__user">
                    <img
                        class="card__user--image"
                        src="./images/avatar-michelle.jpg"
                        alt="headshot of Michelle"
                    />
                    <div class="card__user--details">
                        <span class="card__user--name">Michelle Appleton</span>
                        <span class="card__user--date">28 Jun 2020</span>
                    </div>
                    <button class="card__button">
                        <img src="./images/icon-share.svg" alt="share icon" />
                    </button>
                    <!-- <span>Share</span> -->
                </div>
            </section>
        </main>
    </body>
</html>
